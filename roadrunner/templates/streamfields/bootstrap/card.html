{% load styling_tags %}
{% load wagtailcore_tags %}

<div class="card{% if self.panel_color %} bg-{{ self.panel_color }}{% endif %}{% if self.panel_color != "default" and self.panel_color %} text-white{% endif %} {% get_styling_classes self.styling %}" {% get_styling self.styling %}>
    {% if self.header %}
        <div class="card-header">
            <h5 class="card-title mb-0">{{ self.header }}</h5>
        </div>
    {% endif %}
    <div class="card-body">
        {{ self.card_content|convert_to_html }}
    </div>
    {% if self.footer %}
        <div class="card-footer">{{ self.footer }}</div>
    {% endif %}
</div>

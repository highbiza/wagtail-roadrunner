{% load styling_tags %}
{% load wagtailcore_tags roadrunner_tags %}

{% get_unique_id as unique_id %}

<a class="btn btn-{{ self.button_class }} {% get_styling_classes self.styling %}" href="#" data-toggle="modal" data-target="#modal_{{ unique_id }}" {% get_styling self.styling %}>{{ self.text }}</a>

<div class="modal fade" tabindex="-1" role="dialog" id="modal_{{ unique_id }}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            {% if self.modal_header %}
            <div class="modal-header">
                <h5 class="modal-title">{{ self.modal_header }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            <div class="modal-body">
            {{ self.modal_content|convert_to_html }}
            </div>
            {% if self.modal_footer %}
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
                {{ self.modal_footer }}
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% load styling_tags wagtailimages_tags %}

{% image self.image original format-webp as image_webp %}
{% image self.image original as image %}

<picture>
    <source type="image/webp" srcset="{{image_webp.url}}">
    <source srcset="{{image.url}}">
    <img class="img-fluid" src="{{image.url}}" alt="{% if self.image %}{{ self.alt|default:self.image.title }}{% else %}missing image{% endif %}" width="{{image.width}}" height="{{image.height}}">
</picture>
